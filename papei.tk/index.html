<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>WELCOME</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Εγγραφή</a></li>
        <li class="tab"><a href="#login">Σύνδεση</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Εγγραφή</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Όνομα Χρήστη<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Email<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Κωδικός Πρόσβασης<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Κωδικός Πρόσβασης Ξανά<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Διάλεξε τμήμα<span class="req">*</span>
            </label>
            <input type="text"required>
          </div>
          
          <button type="submit" class="button button-block"/>ΕΠΙΒΕΒΑΙΩΣΗ</button>
          </form>
        </div>
        
        <div id="login">   
          <h1>Χαιρόμαστε που είσαι μαζί μας!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Όνομα χρήστη ή Email<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Κωδικός Πρόσβασης<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button class="button button-block"/>ΣΥΝΔΕΣΗ</button>
          </form>
        </div>
      </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
